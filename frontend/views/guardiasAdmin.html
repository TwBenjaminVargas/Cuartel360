<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuartel</title>
    <link rel="icon" type="image/png" href="../public/img/favicon.png">
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- biblioteca fullcalendar -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/guardias.css">
    
</head>
<body>
    <div id="navbar"></div>

    <main>
        <img src="https://images.pexels.com/photos/20457290/pexels-photo-20457290/free-photo-of-banco-interior-cascos-estacion-de-bomberos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100 imagen-guarda" alt="slide1">
        <h1 class="display-4 text-center mb-4">Guardias</h1>

        <div class="container">
            <div class="container text-end mb-3">
                <button class="btn btn-primary btn-rojo" data-bs-toggle="modal" data-bs-target="#nuevaGuardiaModal">
                    + Nueva Guardia
                </button>
            </div>

            <div id="calendario"></div>
        </div>
    </main>

    <!-- Modal para nueva guardia -->
    <div class="modal fade" id="nuevaGuardiaModal" tabindex="-1" aria-labelledby="nuevaGuardiaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="formNuevaGuardia">
            <div class="modal-header">
            <h5 class="modal-title" id="nuevaGuardiaModalLabel">Agregar Guardia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
                <div id="error-email" class="text-danger mt-1 d-none">Email no v√°lido.</div>
            </div>
            <div class="mb-3">
                <label for="inicio" class="form-label">Inicio</label>
                <input type="datetime-local" class="form-control" id="inicio" required>
            </div>
            <div class="mb-3">
                <label for="fin" class="form-label">Fin</label>
                <input type="datetime-local" class="form-control" id="fin" required>
            </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
    </div>

    <div id="footer"></div>

    <!-- scripts de Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales/es.global.min.js"></script>
    <!-- scripts -->
    <script src="../public/js/guardiasAdmin.js"></script>
    
    <script src="../public/js/componentLoader.js"></script>
    <script>
        Promise.all([
            cargarComponente("navbar", "../public/components/navbarAdmin.html"),
            cargarComponente("footer", "../public/components/footer.html")
        ]).then(() => {
            document.body.style.visibility = "visible";
        });
    </script>
</body>
</html>
