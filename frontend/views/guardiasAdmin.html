<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuartel</title>
    <!-- Importar el CSS de Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Importar biblioteca fullcalendar -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/guardias.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-bordo">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../public/img/Logo2.png" alt="Logo" class="logo-navbar me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://localhost:3000/homeAdmin">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/guardiasAdmin">Guardias</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/tareasAdmin">Tareas</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/inventarioAdmin">Inventario</a>
            <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
            </li>
            </li>
        </ul>

        <div class="d-flex align-items-center ms-auto">
            <span class="nav-link disabled text-white mb-0 me-3" style="pointer-events: none;">Admin</span>
            <button id="logoutButton" class="btn btn-light">Cerrar sesión</button>
        </div>
        </div>
    </div>
    </nav>

    <main>
        <h1 class="display-4 text-center mb-4">Guardias</h1>

        <div class="container">
            <div class="container text-end mb-3">
                <button class="btn btn-primary btn-rojo" data-bs-toggle="modal" data-bs-target="#nuevaGuardiaModal">
                    + Nueva Guardia
                </button>
            </div>

            <div id="calendario"></div>
        </div>
    </main>

    <!-- Modal para nueva guardia -->
    <div class="modal fade" id="nuevaGuardiaModal" tabindex="-1" aria-labelledby="nuevaGuardiaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="formNuevaGuardia">
            <div class="modal-header">
            <h5 class="modal-title" id="nuevaGuardiaModalLabel">Agregar Guardia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="inicio" class="form-label">Inicio</label>
                <input type="datetime-local" class="form-control" id="inicio" required>
            </div>
            <div class="mb-3">
                <label for="fin" class="form-label">Fin</label>
                <input type="datetime-local" class="form-control" id="fin" required>
            </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
    </div>

    <footer class="footer-bordo text-center py-3">
        <span class="text-white">© 2025 Cuartel 360</span>
    </footer>

    <!-- Importar los scripts de Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales/es.global.min.js"></script>

    <script src="../public/js/guardiasAdmin.js"></script>
</body>
</html>
