<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuartel</title>
    <link rel="icon" type="image/png" href="../public/img/favicon.png">
    <!-- Importar el CSS de Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-bordo">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../public/img/Logo2.png" alt="Logo" class="logo-navbar me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://localhost:3000/homeAdmin">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/guardiasAdmin">Guardias</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/tareasAdmin">Tareas</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/inventarioAdmin">Inventario</a>
            <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
            </li>
            </li>
        </ul>

        <div class="d-flex align-items-center ms-auto">
            <span class="nav-link disabled text-white mb-0 me-3" style="pointer-events: none;">Admin</span>
            <button id="logoutButton" class="btn btn-light">Cerrar sesión</button>
        </div>
        </div>
    </div>
    </nav>

    <main class="container mt-5">
        <h1 class="display-4 text-center mb-4">Tareas</h1>

        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="descripcion-tarea" class="form-control" placeholder="Nueva tarea...">
                <button id="btn-agregar-tarea" class="btn btn-primary">Agregar</button>
            </div>
            <div class="alert alert-danger mt-2 d-none" id="alerta-vacia">
                La descripción no puede estar vacía.
            </div>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th style="width: 50px;">✔</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="tabla-tareas">
            </tbody>
        </table>
    </main>

    <footer class="footer-bordo text-center py-3">
        <span class="text-white">© 2025 Cuartel 360</span>
    </footer>

    <!-- Importar los scripts de Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/tareasAdmin.js"></script>
