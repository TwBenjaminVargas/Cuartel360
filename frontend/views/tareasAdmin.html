<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuartel</title>
    <link rel="icon" type="image/png" href="../public/img/favicon.png">
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    
</head>
<body>
    <div id="navbar"></div>

    <main>
        <img src="https://images.pexels.com/photos/19574862/pexels-photo-19574862/free-photo-of-ciudad-edificio-hombres-emergencia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100 imagen-guarda" alt="slide1">
        <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Tareas</h1>

        <!-- Boton para agregar tarea -->
        <div class="mb-4">
            <button id="btn-abrir-modal" class="btn btn-primary">Nueva tarea</button>
        </div>

        <!-- tabla de tareas -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr class="table-dark">
                    <th style="width: 50px;">‚úî</th>
                    <th>Descripci√≥n</th>
                    <th>Prioridad</th>
                    <th>Asignado a</th>
                    <th style="width: 50px;">üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody id="tabla-tareas">
            </tbody>
        </table>
        </div>

        <!-- Modal de nueva tarea -->
        <div class="modal fade" id="modalNuevaTarea" tabindex="-1" aria-labelledby="modalNuevaTareaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="formNuevaTarea" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevaTareaLabel">Agregar nueva tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Descripcion -->
                <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="inputDescripcion" required>
                <div class="invalid-feedback">
                    La descripci√≥n no puede estar vac√≠a.
                </div>
                </div>
                <!-- Prioridad -->
                <div class="mb-3">
                <label for="selectPrioridad" class="form-label">Prioridad</label>
                <select class="form-select" id="selectPrioridad" required>
                    <option value="">-- Selecciona --</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <div class="invalid-feedback">
                    Debes elegir una prioridad.
                </div>
                </div>
                <!-- Asignacion (autocomplete) -->
                <div class="mb-3 position-relative">
                <label for="propietarioInput" class="form-label">Asignar a</label>
                <input type="text" id="propietarioInput" class="form-control" placeholder="Buscar bombero..." autocomplete="off" required>
                <input type="hidden" id="propietarioEmail">
                <ul id="listaSugerencias" class="list-group position-absolute w-100" style="z-index: 1055; display: none;"></ul>
                <div class="invalid-feedback">
                    Debes asignar la tarea a alguien.
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar tarea</button>
            </div>
            </form>
        </div>
        </div>

        <!-- Modal de eliminar tarea -->
        <div class="modal fade" id="modalConfirmarEliminacion" tabindex="-1" aria-labelledby="modalConfirmarEliminacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="modalConfirmarEliminacionLabel">Confirmar eliminacion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                ¬øSeguro de que queres eliminar esta tarea? Esta accion no se puede deshacer.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btnConfirmarEliminar" class="btn btn-danger">Eliminar</button>
            </div>
            </div>
        </div>
        </div>

    </main>

    <div id="footer"></div>

    <!-- scripts de Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- scripts -->
    <script src="../public/js/tareasAdmin.js"></script>
    
    <script src="../public/js/componentLoader.js"></script>
    <script>
        Promise.all([
            cargarComponente("navbar", "../public/components/navbarAdmin.html"),
            cargarComponente("footer", "../public/components/footer.html")
        ]).then(() => {
            document.body.style.visibility = "visible";
        });
    </script>
</body>
</html>
