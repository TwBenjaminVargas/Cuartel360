<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuartel</title>
    <link rel="icon" type="image/png" href="../public/img/favicon.png">
    <!-- css de Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/inventario.css">
    
</head>
<body>
    <div id="navbar"></div>

    <main>
        <img src="https://images.pexels.com/photos/5964747/pexels-photo-5964747.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100 imagen-guarda" alt="slide1">
        
        <h1 class="display-4 text-center mb-4">Inventario</h1>

        <div class="container">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoElementoModal">
                Nuevo asignacion
            </button>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#nuevoTipoElementoModal">
                Nuevo elemento
            </button>
            <table class="table table-striped" id="tabla-inventario">
            <thead>
                <tr>
                <th>Propietario</th>
                <th>Elemento</th>
                <th>Estado</th>
                <th>üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody>
                <!-- se insertan las filas dinamicamente -->
            </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para registrar nueva asignacion -->
    <div class="modal fade" id="nuevoElementoModal" tabindex="-1" aria-labelledby="nuevoElementoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="nuevoElementoLabel">Registrar nueva asignacion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <form id="formNuevoElemento">
            
            <div class="mb-3 position-relative">
            <label for="propietarioInput" class="form-label">Propietario</label>
            <!-- input visible -->
            <input type="text"
                    class="form-control"
                    id="propietarioInput"
                    autocomplete="off"
                    placeholder="Escriba los primeros 2 caracteres del apellido"
                    required>
            <!-- input hidden para el email -->
            <input type="hidden" id="propietarioEmail">
            <!-- contenedor para sugerencias -->
            <ul id="listaSugerencias"
                class="list-group position-absolute w-100"
                style="z-index: 2000; display: none;">
                <!-- <li> din√°micamente -->
            </ul>
            </div>
            
            <div class="mb-3">
              <label for="elementoSelect" class="form-label">Elemento</label>
              <select class="form-select" id="elementoSelect" required>
                <option value="" disabled selected>Seleccione un elemento</option>
                <!-- se carga desde /api/inventario/elementos -->
              </select>
            </div>
            <div class="mb-3">
                <label for="estadoSelect" class="form-label">Estado</label>
                <select class="form-select" id="estadoSelect" required>
                    <option value="" disabled selected>Seleccione un estado</option>
                    <!-- se cargan los estados -->
                </select>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Modal para registrar nuevo elemento -->
    <div class="modal fade" id="nuevoTipoElementoModal" tabindex="-1" aria-labelledby="nuevoTipoElementoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="nuevoTipoElementoLabel">Registrar nuevo elemento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <form id="formNuevoTipoElemento">
            <div class="mb-3">
                <label for="nombreElemento" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreElemento" required>
            </div>
            <div class="mb-3">
                <label for="descripcionElemento" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcionElemento" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Modal para eliminar inventario -->
    <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarEliminarLabel">Confirmar eliminaci√≥n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                ¬øEstas seguro de que queres eliminar esta asignaci√≥n del inventario?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
            </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>

    <!-- scripts de Bootstrap -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- scripts -->
    <script src="../public/js/inventarioAdmin.js"></script>
    
    <script src="../public/js/componentLoader.js"></script>
    <script>
        Promise.all([
            cargarComponente("navbar", "../public/components/navbarAdmin.html"),
            cargarComponente("footer", "../public/components/footer.html")
        ]).then(() => {
            document.body.style.visibility = "visible";
        });
    </script>
</body>
</html>
